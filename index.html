<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/css.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Instagram</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <img id="phoneimg" src="images/phonebase.png" alt="">
      </div>
      <div id="boxright" class="col-sm">
        <div class="formbox">
          <img id="logo" src="images/logo.png" alt="">
          <div class="textform">
            <p class="formtext">
              Sign up to see photos and videos from your friends.
            </p>
            <div class="textform">
              <button type="button" id="fbbut" class="btn btn-primary">Log in with Facebook</button>
            </div>
            <div class="rulebox">
              <div class="inputs">
                <form>
                  <input class="formstyle" type="text" placeholder="Mobile Number or Email" width="200px" height="50px" name="username">
                  <br>
                  <input class="formstyle" type="text" name="Full Name" placeholder="Full Nmae">
                  <br>
                  <input class="formstyle boxback" type="text" placeholder="Username" name="username">
                  <br>
                  <input class="formstyle boxback" type="password" placeholder="Password" name="username">
                </form>
                <div>
                  <button type="button" id="signbutt" class="btn btn-primary">Sign UP</button>
                </div>
                <div class="formtext" id="bottext">
                  <p>
                    By signing up, you agree to our <br> Terms & Privacy Policy.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="smallbox">
          <p class="boxfont">Have and account? <a id="login" class="boxfont" href="">Log in</a></p>
        </div>
        <div class="mobile">
          <p id="textpad">Get the app</p>
          <img width="135" height="40" src="images/badge-iphone.png" alt="">
          <img width="135" height="40" src="images/badge-android.png" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div id="bottomrow" class="col-sm">
  </div>
</div>
</div>
</body>
</html>
