<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="css/css.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Instagram</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <img id="phoneimg" src="images/phonebase.png" alt="">
      </div>
      <div id="boxright" class="col-sm">
        <div class="formbox">
          <img id="logo" src="images/logo.png" alt="">
          <div class="textform">
            <p id="formtext">
              Sign up to see photos and videos from your friends.
            </p>
          </div>
          <div class="textform">
            <button type="button" id="fbbut" class="btn btn-primary">Log in with Facebook</button>
          </div>
          <div class="textform" id="or">

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="bottomrow" class="col-sm">
      </div>
    </div>
  </div>
</body>
</html>
